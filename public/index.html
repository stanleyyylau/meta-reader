<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Metadata reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1>Meta data reader</h1>
      <form enctype="multipart/form-data", action="/upload" method="post">
        <div class="form-group">
          <input type="file" name="file" value="">
          <p class="help-block">Upload a file to view its size and get its url</p>
        </div>
        <button class="btn btn-primary" type="submit" name="button">Upload Now</button>
      </form>



    </div>

  </body>
</html>
